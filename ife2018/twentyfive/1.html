<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Go() {
        console.log("Go");
    }

    function GoSteps(n) {
        if (n === undefined){
            n=1;
        }else if (n === true){
            n=1;
        }else if (n === null){
            n=0;
        }
        n =  Math.floor(n);
    for (let i = 0;i<n;i++){
        Go();
    }
    }

    GoSteps(10); // Go 10次
    GoSteps(1); // Go 1次
    GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
    GoSteps(0);  // 0次
    GoSteps(-1);  // 0次
    GoSteps(1.4);  // Go 1次
    GoSteps(1.6);  // Go 1次
    GoSteps(-1);  // 0次
    GoSteps(true);  // Go 1次
    GoSteps(false);  // 0次
    GoSteps("Test");  // 0次
    GoSteps(NaN);  // 0次
    GoSteps(null);  // 0次
</script>
</body>
</html>
