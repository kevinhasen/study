<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>
<script>

    var result = document.querySelector('#result');
    var divs = document.querySelectorAll('div')[1];
    var btn = document.querySelectorAll('button');
    divs.onclick = function (e) {
        var num1 = document.querySelector('#radio-a');
        var num2 =document.querySelector('#radio-b');
        var str1 = document.querySelector('#str-a').value;
        var str2 = document.querySelector('#str-b').value;
        var number1 = document.querySelector('#num-a').value;
        var number2 = document.querySelector('#num-b').value;
        var con = '';
        if (e.target.nodeName.toLowerCase() == 'button'){
            switch (e.target) {
                //获取当前选中输入的内容长度
                case btn[0] :
                    if (num1.checked){
                        result.innerHTML = str1.length;
                    }else {
                        result.innerHTML = str2.length;
                    }
                    break;
                    //当前选中输入中的第3个字符
                case btn[1] :
                    if (num1.checked){
                        result.innerHTML = str1.charAt(2);
                    }else {
                        result.innerHTML = str2.charAt(2);
                    }
                    break;
                    //把两个输入框的文字连接在一起输出
                case btn[2] :
                    result.innerHTML = str1.concat(str2);
                    break;
                    //输入B中的内容，在输入A的内容中第一次出现的位置
                case btn[3] :
                    con =str2.indexOf(str1);
                    result.innerHTML = con+1;
                    break;
                    //输入A中的内容，在输入B的内容中最后一次出现的位置
                case btn[4] :
                    con = str1.lastIndexOf(str2);
                    result.innerHTML = con+1;
                    break;
                    //使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
                case btn[5] :
                    if (num1.checked){
                        result.innerHTML = str1.slice(number1);
                    }else {
                        result.innerHTML = str2.slice(number2);
                    }
                    break;
                    //当前选中输入框的行数
                case btn[6] :
                    if (num1.checked){
                        result.innerHTML = str1.split('\n').length;
                    }else {
                        result.innerHTML = str2.split('\n').length;
                    }
                    break;
                    //使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
                case btn[7] :
                    if (num1.checked){
                        result.innerHTML = str1.substr(number1);
                    }else {
                        result.innerHTML = str2.substr(number2);
                    }
                    break;
                    //把所选输入框中的内容全部转为大写
                case btn[8] :
                    if (num1.checked){
                        result.innerHTML = str1.toUpperCase();
                    }else {
                        result.innerHTML = str2.toUpperCase();
                    }
                    break;
                    //把所选输入框中的内容全部转为小写
                case btn[9] :
                    if (num1.checked){
                        result.innerHTML = str1.toLowerCase();
                    }else {
                        result.innerHTML = str2.toLowerCase();
                    }
                    break;
                    //把所选输入框中内容的半角空格全部去除
                case btn[10] :
                    if (num1.checked){
                        result.innerHTML = str1.replace(/\s+/g,"");
                    }else {
                        result.innerHTML = str2.replace(/\s+/g,"");
                    }
                    break;
                    //把所选输入框中内容的a全部替换成另外一个输入框中的内容
                case btn[11] :
                    if (num1.checked){
                        result.innerHTML = str1.replace(/a/g,str2);
                    }else {
                        result.innerHTML = str2.replace(/a/g,str1);
                    }
                    break;
            }
        }
    }
</script>
</body>
</html>
