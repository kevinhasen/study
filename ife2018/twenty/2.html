<!----------------------------------------------
当用户选择了 School 的单选框时，显示 School 的下拉选项，隐藏 Company 的下拉选项
当用户选择了 School 的单选框时，显示 Company 的下拉选项，隐藏 School 的下拉选项
---------------------------------------------->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>
<label>
    <input id="school" name="status" type="radio" >
    School
</label>
<label>
    <input id="company" name="status" type="radio">
    Company
</label>

<select id="school-select">
    <option>北京邮电大学</option>
    <option>黑龙江大学</option>
    <option>华中科技大学</option>
</select>

<select id="company-select">
    <option>百度</option>
    <option>爱奇艺</option>
</select>
<script>
    //获得元素
var school = document.querySelector('#school');
var sch = document.querySelector('#school-select');
var company = document.querySelector('#company');
var compa = document.querySelector('#company-select');
    // 如果点击了学校则公司隐藏
    function schchange(){
    sch.style.display = 'block';
    compa.style.display = 'none';
    }
    // 如果点击了公司则学校隐藏
    function compachange(){
        compa.style.display = 'block';
        sch.style.display = 'none';
    }
    school.addEventListener('click',schchange)
    company.addEventListener('click',compachange)
</script>
</body>
</html>
