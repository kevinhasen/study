<!----------------------------------------------
点击某一个 Li 标签时，将 Li 的背景色显示在 P 标签内，并将 P 标签中的文字颜色设置成 Li 的背景色
用到事件代理的方式
---------------------------------------------->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        .palette {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .palette li {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
<ul class="palette">
    <li style="background-color:crimson"></li>
    <li style="background-color:bisque"></li>
    <li style="background-color:blueviolet"></li>
    <li style="background-color:coral"></li>
    <li style="background-color:chartreuse"></li>
    <li style="background-color:darkolivegreen"></li>
    <li style="background-color:cyan"></li>
    <li style="background-color:#194738"></li>
</ul>

<p class="color-picker"></p>

<script>
   var pale = document.querySelector('.palette');
   var picker = document.querySelector('.color-picker');
   pale.onclick = function (e) {
       //e.target此时只是获取了当前节点的位置，并不知道是什么节点名称
       //nodeName来获取具体是什么标签名
       //返回的是一个大写的，我们需要转成小写再做比较
       if (e.target.nodeName.toLowerCase() == 'li'){
           picker.innerHTML = e.target.style.backgroundColor;
           picker.style.color = e.target.style.backgroundColor;
       }
   }
</script>
</body>
</html>
