<!----------------------------------------------
除了第一个按钮，其它按钮操作时，都需要判断输入是否为数字，否则在 console 中输出错误信息
---------------------------------------------->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>
<script>
    var result = document.querySelector('#result');
    var divs = document.querySelectorAll('div')[1];
    var btn = document.querySelectorAll('button');
    var num1 = document.querySelector('#radio-a');
    var num2 =document.querySelector('#radio-b');
    num1.onclick = function () {
        button(1);
    }
    num2.onclick = function () {
        button(2);
    }
    function button(type) {
        divs.onclick = function (e) {
            var number1 = document.querySelector('#num-a').value;
            var number2 = document.querySelector('#num-b').value;
            var count = '';
            if (type == 1){
                count = number1;
            }else {
                count = number2;
            }
            if (e.target.nodeName.toLowerCase() == 'button'){
                switch (e.target) {
                    case btn[0] :
                        // 判断是否数字
                        if (get(count)){
                            result.innerHTML = "当前输入框里是数字";
                        }else {
                            result.innerHTML = "当前输入框里不是数字";
                        }
                        break;
                        //把 A 四舍五入为 B 个小数位数的数字
                        case btn[1]:
                            //把A四舍五入为b个小数位的数字
                            var con = number2;
                            var con2 = Math.round(number1)+'';
                            var test = con2.split('');
                            if (con == 0){
                                result.innerHTML = test.join('');
                            }else {
                                test.push('.');
                                while (con){
                                    test.push('0');
                                    con--;
                                }
                                result.innerHTML = test.join('');
                            }
                            break;
                            //当前选中数字的绝对值
                            case btn[2]:
                                result.innerHTML = Math.abs(count);
                                break;
                                //对当前选中的数字进行上舍入
                                case btn[3]:
                                    result.innerHTML = Math.ceil(count);
                                    break;
                                //对当前选中的数字进行下舍入
                                    case btn[4]:
                                        result.innerHTML = Math.floor(count);
                                        break;
                                        //把当前选中的数字四舍五入为最接近的整数
                                        case btn[5]:
                                            result.innerHTML = Math.round(count);
                                            break;
                                            //返回 A 和 B 中的最高值
                                            case btn[6]:
                                                result.innerHTML = Math.max(number1,number2);
                                                break;
                                                //返回 A 和 B 中的最低值
                                                case btn[7]:
                                                    result.innerHTML = Math.min(number1,number2);
                                                    break;
                }
            }
        }
    }
    function get(type) {
        if (type != ' '){
            if (isNaN(type) != true){
                return true;
            }
        }
        return false;
    }
</script>
</body>
</html>
