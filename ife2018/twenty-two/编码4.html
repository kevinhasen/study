<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var tree = {
        "id": 0,
        "name": "root",
        "left": {
            "id": 1,
            "name": "Simon",
            "left": {
                "id": 3,
                "name": "Carl",
                "left": {
                    "id": 7,
                    "name": "Lee",
                    "left": {
                        "id": 11,
                        "name": "Fate"
                    }
                },
                "right": {
                    "id": 8,
                    "name": "Annie",
                    "left": {
                        "id": 12,
                        "name": "Saber"
                    }
                }
            },
            "right": {
                "id": 4,
                "name": "Tony",
                "left": {
                    "id": 9,
                    "name": "Candy"
                }
            }
        },
        "right": {
            "id": 2,
            "name": "right",
            "left": {
                "id": 5,
                "name": "Carl",
            },
            "right": {
                "id": 6,
                "name": "Carl",
                "right": {
                    "id": 10,
                    "name": "Kai"
                }
            }
        }
    }

    // 假设id和name均不会重复，根据输入name找到对应的id
    function findIdByName(name) {
        var id='';
        function get(count) {
            if (count) {
                if (count.name === name) {
                    id =  count.id;
                }
                else {
                    get(count.left);
                    get(count.right);
                }
            }
        }
        get(tree);
        return id;
    }

    // 假设id和name均不会重复，根据输入id找到对应的name
    function findNameById(id) {
       var name ='';
        function get(count) {
            if (count) {
                if (count.id === id) {
                    name =  count.name;
                }
                else {
                    get(count.left);
                    get(count.right);
                }
            }
        }
        get(tree);
       return name;
    }

    // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
    function getListWithDLR() {
        var name = [];
        function get(count) {
            if (count) {
                name.push(count.name);
                get(count.left);
                get(count.right);
            }
        }
        get(tree);
        return name;
        }


    // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
    function getListWithLDR() {
        var name = [];
        function get(count) {
            if (count) {
                get(count.left);
                name.push(count.name);
                get(count.right);
            }
        }
        get(tree);
        return name;
    }

    // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
    function getListWithLRD() {
        var name = [];
        function get(count) {
            if (count) {
                get(count.left);
                get(count.right);
                name.push(count.name);
            }
        }
        get(tree);
        return name;
    }
    console.log(findIdByName('Carl'));
    console.log(findNameById(8));
    console.log(getListWithDLR());
    console.log(getListWithLDR());
    console.log(getListWithLRD());
</script>
</body>
</html>
