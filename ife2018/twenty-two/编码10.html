<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var scoreObject = {
        "Tony": {
            "Math": 95,
            "English": 79,
            "Music": 68
        },
        "Simon": {
            "Math": 100,
            "English": 95,
            "Music": 98
        },
        "Annie": {
            "Math": 54,
            "English": 65,
            "Music": 88
        }
    }
    var scoreArray = [];
    for (var key in scoreObject){
        scoreArray.push([key,scoreObject[key].Math,scoreObject[key].English,scoreObject[key].Music]);
    }
    console.log("对象转为数组：");
    console.log(scoreArray);
    var menuArr = [
        [1, "Area1", -1],
        [2, "Area2", -1],
        [3, "Area1-1", 1],
        [4, "Area1-2", 1],
        [5, "Area2-1", 2],
        [6, "Area2-2", 2],
        [7, "Area1-2-3", 4],
        [8, "Area2-2-1", 6],
    ];
    console.log("数组转对象:");
    function get(num) {
        let obj = {};
        for(let i in menuArr){
            if(menuArr[i][2] == num){
                obj[menuArr[i][0]] = {
                    "name" : menuArr[i][1],
                    //以数组序列号作为递归条件
                    "subMenu" : get(menuArr[i][0])
                };
            }
        }
        return obj;
    }
    console.log(get(-1));
</script>
</body>
</html>
